<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор изображений по тексту</title>
    <style>
        :root {
            --background: #1e1e1e;
            --text: #ffffff;
            --accent: #007BFF;
            --accent-hover: #0056b3;
            --button-bg: #007BFF;
            --button-hover: #0056b3;
            --panel-bg: #2d2d2d;
            --border: #444;
        }

        body.light {
            --background: #f0f0f0;
            --text: #000000;
            --panel-bg: #ffffff;
            --border: #ccc;
        }

        body.amoled {
            --background: #000000;
            --text: #ffffff;
            --panel-bg: #1e1e1e;
            --border: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .container {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            transition: background-color 0.5s ease;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--accent);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #inputText {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 5px;
            background-color: var(--background);
            color: var(--text);
            margin-bottom: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }

        #inputText:focus {
            border-color: var(--accent);
            transform: scale(1.02);
            outline: none;
        }

        #aspectRatio {
            padding: 8px;
            border-radius: 5px;
            background-color: var(--background);
            color: var(--text);
            border: 1px solid var(--border);
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        #generateButton, #downloadButton, #regenerateButton {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            font-size: 16px;
            background-color: var(--button-bg);
            color: white;
        }

        #generateButton:hover, #downloadButton:hover, #regenerateButton:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }

        #generateButton:active, #downloadButton:active, #regenerateButton:active {
            transform: scale(0.95);
        }

        #loading {
            display: none;
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--accent);
            align-items: center;
            justify-content: center;
        }

        .spinner {
            border: 4px solid var(--accent);
            border-top: 4px solid var(--text);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #progressBar {
            width: 100%;
            height: 10px;
            background-color: var(--border);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
            display: none;
        }

        #progressBarFill {
            width: 0%;
            height: 100%;
            background-color: var(--accent);
            transition: width 0.5s ease-in-out;
        }

        #imageContainer {
            display: none;
            margin-bottom: 20px;
        }

        #generatedImage {
            max-width: 100%;
            border-radius: 5px;
            animation: fadeInScale 1s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        #settingsButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text);
            transition: transform 0.2s ease;
        }

        #settingsButton:hover {
            transform: rotate(90deg);
        }

        #settingsPanel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100%;
            background-color: var(--panel-bg);
            padding: 20px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            z-index: 1000;
        }

        #settingsPanel.open {
            right: 0;
        }

        #closeSettings {
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: var(--text);
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            #inputText, #aspectRatio, #generateButton, #downloadButton, #regenerateButton {
                font-size: 14px;
            }
            #settingsPanel {
                width: 100%;
                right: -100%;
            }
            #settingsPanel.open {
                right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор изображений по тексту</h1>
        <input type="text" id="inputText" placeholder="Введите описание изображения...">
        <select id="aspectRatio">
            <option value="1:1">1:1 (Квадрат)</option>
            <option value="16:9">16:9 (Широкий)</option>
            <option value="4:3">4:3 (Стандарт)</option>
        </select>
        <button id="generateButton">Сгенерировать</button>
        <div id="loading">
            <div class="spinner"></div>
            Генерация изображения...
        </div>
        <div id="progressBar">
            <div id="progressBarFill"></div>
        </div>
        <div id="imageContainer">
            <img id="generatedImage" src="" alt="Сгенерированное изображение">
            <div>
                <button id="downloadButton">Скачать</button>
                <button id="regenerateButton">Сгенерировать другое</button>
            </div>
        </div>
        <button id="settingsButton">⚙️</button>
    </div>

    <div id="settingsPanel">
        <button id="closeSettings">✖️</button>
        <h2>Настройки</h2>
        <label>
            <input type="radio" name="theme" value="dark" checked> Темная тема
        </label><br>
        <label>
            <input type="radio" name="theme" value="light"> Светлая тема
        </label><br>
        <label>
            <input type="radio" name="theme" value="amoled"> AMOLED тема
        </label>
    </div>

    <div class="footer">
        Разработано: <a href="https://t.me/+08Jc-04X_M5mMDQy" target="_blank">AjinCry.Cn X</a>
    </div>

    <script>
        async function generateImageFromText(text, aspectRatio) {
            try {
                const totalSteps = 10;
                let progress = 0;

                const updateProgress = () => {
                    progress += 1;
                    const percent = (progress / totalSteps) * 100;
                    document.getElementById('progressBarFill').style.width = `${percent}%`;
                };

                const [widthRatio, heightRatio] = aspectRatio.split(':').map(Number);
                const baseWidth = 400;
                const canvasWidth = baseWidth;
                const canvasHeight = (baseWidth * heightRatio) / widthRatio;

                const canvas = document.createElement('canvas');
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                const ctx = canvas.getContext('2d');

                ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--background');
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--text');
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(text, canvas.width / 2, canvas.height / 2);

                for (let i = 0; i < totalSteps; i++) {
                    await new Promise(resolve => setTimeout(resolve, 300));
                    updateProgress();
                }

                return canvas.toDataURL('image/png');
            } catch (error) {
                console.error("Ошибка генерации:", error);
                alert("Не удалось сгенерировать изображение.");
                return null;
            }
        }

        function downloadImage(imageUrl, filename) {
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = filename;
            link.click();
        }

        document.getElementById('generateButton').addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value.trim();
            const aspectRatio = document.getElementById('aspectRatio').value;

            if (!inputText) {
                alert('Пожалуйста, введите описание изображения.');
                return;
            }

            document.getElementById('loading').style.display = 'flex';
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('imageContainer').style.display = 'none';

            const imageUrl = await generateImageFromText(inputText, aspectRatio);

            document.getElementById('loading').style.display = 'none';
            document.getElementById('progressBar').style.display = 'none';
            if (imageUrl) {
                document.getElementById('generatedImage').src = imageUrl;
                document.getElementById('imageContainer').style.display = 'block';

                document.getElementById('downloadButton').onclick = () => {
                    downloadImage(imageUrl, 'generated-image.png');
                };

                document.getElementById('regenerateButton').onclick = async () => {
                    document.getElementById('loading').style.display = 'flex';
                    document.getElementById('progressBar').style.display = 'block';
                    document.getElementById('imageContainer').style.display = 'none';

                    const newImageUrl = await generateImageFromText(inputText, aspectRatio);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('progressBar').style.display = 'none';
                    if (newImageUrl) {
                        document.getElementById('generatedImage').src = newImageUrl;
                        document.getElementById('imageContainer').style.display = 'block';
                    }
                };
            }
        });

        const settingsButton = document.getElementById('settingsButton');
        const settingsPanel = document.getElementById('settingsPanel');
        const closeSettings = document.getElementById('closeSettings');
        const themeRadios = document.querySelectorAll('input[name="theme"]');

        settingsButton.addEventListener('click', () => {
            settingsPanel.classList.add('open');
        });

        closeSettings.addEventListener('click', () => {
            settingsPanel.classList.remove('open');
        });

        themeRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                document.body.classList.remove('light', 'amoled');
                if (radio.value === 'light') {
                    document.body.classList.add('light');
                } else if (radio.value === 'amoled') {
                    document.body.classList.add('amoled');
                }
                localStorage.setItem('theme', radio.value);
            });
        });

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.classList.remove('light', 'amoled');
            if (savedTheme === 'light') {
                document.body.classList.add('light');
                document.querySelector('input[value="light"]').checked = true;
            } else if (savedTheme === 'amoled') {
                document.body.classList.add('amoled');
                document.querySelector('input[value="amoled"]').checked = true;
            } else {
                document.querySelector('input[value="dark"]').checked = true;
            }
        }
    </script>
</body>
</html>
